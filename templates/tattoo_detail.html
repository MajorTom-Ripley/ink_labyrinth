{% extends "base.html" %}
{% block title %}{{ tattoo.title }}{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ tattoo.image }}" class="img-fluid rounded shadow-lg" alt="{{ tattoo.title }}">
        </div>
        <div class="col-md-6">
            <h1 class="text-warning">{{ tattoo.title }}</h1>
            <p>{{ tattoo.description }}</p>
            <a href="/portfolio" class="btn btn-secondary">Вернуться в галерею</a>
            <a href="/booking" class="btn btn-warning">Записаться на сеанс</a>
        </div>
    </div>
</div>
{% endblock %}
